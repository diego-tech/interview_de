# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Opcional: cache de dependencias para acelerar
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Limpieza de pycache/pyc antes de instalar y testear
      - name: Clean pycache
        run: |
          find . -type d -name "__pycache__" -prune -exec rm -rf {} +
          find . -type f -name "*.py[co]" -delete
